<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(64, 64, 64);
        }
    </style>
</head>
<body>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div style="background-color: black; color: white; text-align:center"><h1>PONTUAÇÃO TOTAL</h1></div>
    <div style="background-color: yellow; display: flex;"><h1>Tulio: </h1><h1 id="pont-tulio" style="margin-left:50px; background-color:white; width:150px; text-align: center;">0</h1></div>
    <div style="background-color: green; display: flex;"><h1>Garrafa: </h1><h1 id="pont-garrafa" style="margin-left:50px; background-color:white; width:150px; text-align: center;">0</h1></div>
    <div style="background-color: pink; display: flex;"><h1>Celular: </h1><h1 id="pont-celular" style="margin-left:50px; background-color:white; width:150px; text-align: center;">0</h1></div>
    <div style="background-color: red; display: flex;"><h1>Caneca: </h1><h1 id="pont-caneca" style="margin-left:50px; background-color:white; width:150px; text-align: center;">0</h1></div>
    <div style="background-color: orange; display: flex;"><h1>Controle: </h1><h1 id="pont-controle" style="margin-left:50px; background-color:white; width:150px; text-align: center;">0</h1></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/7tYLJyOYo/";

        let model, webcam, labelContainer, maxPredictions;
        
        var pontuacao_tulio = 0;
        var pontuacao_garrafa = 0;
        var pontuacao_celular = 0;
        var pontuacao_caneca = 0;
        var pontuacao_controle = 0;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        var contador = 0;
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
            contador++
            if (contador % 30 == 0) {
                contador = 0

                let indice_maior = -1
                let maior = 0
                for (let i = 0; i < 3; i++) {
                    if (prediction[i].probability > maior) {
                        maior = prediction[i].probability
                        indice_maior = i
                    }
                }
                
                if (maior > 0.85) { 
                    switch (indice_maior) {
                        case 0:
                            pontuacao_tulio++
                            document.getElementById("pont-tulio").innerHTML = pontuacao_tulio
                            break
                        case 1:
                            pontuacao_garrafa++
                            document.getElementById("pont-garrafa").innerHTML = pontuacao_garrafa
                            break
                        case 2:
                            pontuacao_celular++
                            document.getElementById("pont-celular").innerHTML = pontuacao_celular
                            break
                        case 3:
                            pontuacao_caneca++
                            document.getElementById("pont-caneca").innerHTML = pontuacao_caneca
                            break
                        case 4:
                            pontuacao_controle++
                            document.getElementById("pont-controle").innerHTML = pontuacao_controle
                            break
                    }
                }
            }
        }
    </script>

</body>
</html>
